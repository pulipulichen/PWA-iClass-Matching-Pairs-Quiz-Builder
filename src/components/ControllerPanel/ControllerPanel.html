<div class="ControllerPanel ui equal width grid">
  <div class="column">
    <select v-model="db.localConfig.selectExample">
      <option v-for="item in examples" :value="item.key">{{ $t(item.key) }}</option>
    </select>
  </div>
  <div class="column">
    <button type="button" class="ui fluid button"
      :class="{disabled: (db.localConfig.inputText.trim() === currentExample)}"
      @click="setExample">
      {{ $t('Set Example') }}
    </button>
  </div>
  <div class="column">
    <button type="button" class="ui fluid button"
      :class="computedStyleDownloadButton"
      @click="downloadTemplate">
      {{ $t('Download') }}
    </button>
  </div>
  <div class="column">
    <button type="button" class="ui fluid button"
      @click="copyScoringScript">
      {{ $t('Copy Scoring Script') }}
    </button>
  </div>
  <div class="column">
    <a class="ui fluid button" 
      href="https://docs.google.com/document/d/e/2PACX-1vSTFshrL1X-mlsz3vwXApS-gHhaZS4R8wSIewfYV95VyQFSDLMndMk6poW5VlF8gCsfaQsRpSCNubCB/pub" 
      target="score-help">
      {{ $t('How to Use the Script') }}
    </a>
  </div>
</div>
